<div class="modal-header">
  <h4 class="modal-title">Customer Create</h4>
  
<button type="button" class="close" aria-label="Close"
   (click)="closeModal()">
  </button>
</div>
<form [formGroup]="customerFormGroup" (ngSubmit)="onSubmit()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <app-form-validation-errors [fieldName]="'Title'">
          <label for="title">Title *:</label>
          <input type="text" class="form-control" id="title" formControlName="title">
      </app-form-validation-errors>
      </div>
      <div class="form-group">
        <app-form-validation-errors [fieldName]="'Email'">
          <label for="email">Email *:</label>
          <input type="email" class="form-control" id="email" formControlName="email" >
        </app-form-validation-errors>
      </div>
      <div class="form-group">
        <app-form-validation-errors [fieldName]="'email'">
          <label for="email">Region *:</label>
          <ngx-select [allowClear]="true"
                    [items]="countries" 
                    optionValueField="region" 
                    optionTextField="region"
                    [formControl]="filterCtrl" 
                    
                    placeholder="No Region selected"></ngx-select>
        </app-form-validation-errors>
        <div *ngIf="filterCtrl.touched && !filterCtrl.value?.length" class="text-danger">
          Region is required.
        </div>
      </div>
      <div class="form-group">
        <app-form-validation-errors [fieldName]="'email'">
          <label for="email">Country *:</label>
          <ngx-select [allowClear]="true"
                 [items]="filteredCountriesArray" 
                 optionValueField="code" 
                 optionTextField="country"
                 [formControl]="countryControl" 
                 
                 placeholder="No Country selected"></ngx-select>
        </app-form-validation-errors>
        <div *ngIf="countryControl.touched && !countryControl.value?.length" class="text-danger">
          Country is required.
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" type="submit"
    [disabled]="customerFormGroup.invalid || countryControl && !countryControl.value?.length || filterCtrl && !filterCtrl.value?.length">
      Submit Form
    </button>
  </div>
</form>
